{% extends 'base.html' %}

{% block title %}{{ title }} - EqTrak{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <a href="{% url 'portfolio:portfolio_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Portfolio List
        </a>
    </div>

    <h1>{{ title }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="invalid-feedback">
                                {{ field.errors|join:", " }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
